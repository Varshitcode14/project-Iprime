{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Student Sign Up</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">College Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="gov_id" class="form-label">Government ID</label>
                        <input type="text" class="form-control" id="gov_id" name="gov_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="institute_id" class="form-label">Institute</label>
                        <select class="form-select" id="institute_id" name="institute_id" required>
                            <option value="">Select an institute</option>
                            {% for institute in institutes %}
                                <option value="{{ institute.id }}">{{ institute.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
