{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Welcome to VeriScopeAI</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Institute</h5>
                <p class="card-text">For educational institutions</p>
                <a href="{{ url_for('main.signup', user_type='institute') }}" class="btn btn-primary">Sign Up</a>
                <a href="{{ url_for('main.login') }}" class="btn btn-secondary">Sign In</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Student</h5>
                <p class="card-text">For students</p>
                <a href="{{ url_for('main.signup', user_type='student') }}" class="btn btn-primary">Sign Up</a>
                <a href="{{ url_for('main.login') }}" class="btn btn-secondary">Sign In</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Inspector</h5>
                <p class="card-text">For education inspectors</p>
                <a href="{{ url_for('main.signup', user_type='inspector') }}" class="btn btn-primary">Sign Up</a>
                <a href="{{ url_for('main.login') }}" class="btn btn-secondary">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
